<!DOCTYPE html>
<html>
    <head>
        <title>Online Calculator</title>
        <link rel="stylesheet" href="\css\support.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <h1 class="heading">Online Calculator</h1>
    <div class="container">
        <fieldset id="container">
            <form name="calculator">
                <input id="ansBar" type="text" name="display" readonly><br />
                <input class="button numbersBtn" type="button" value="7" onclick="calculator.display.value+='7'">
                <input class="button numbersBtn" type="button" value="8" onclick="calculator.display.value+='8'">
                <input class="button numbersBtn" type="button" value="9" onclick="calculator.display.value+='9'">
                <input class="button mathSigns" type="button" value="+" onclick="calculator.display.value+='+'">
                <br />
                <input class="button numbersBtn" type="button" value="4" onclick="calculator.display.value+='4'">
                <input class="button numbersBtn" type="button" value="5" onclick="calculator.display.value+='5'">
                <input class="button numbersBtn" type="button" value="6" onclick="calculator.display.value+='6'">
                <input class="button mathSigns" type="button" value="-" onclick="calculator.display.value+='-'">
                <br />
                <input class="button numbersBtn" type="button" value="1" onclick="calculator.display.value+='1'">
                <input class="button numbersBtn" type="button" value="2" onclick="calculator.display.value+='2'">
                <input class="button numbersBtn" type="button" value="3" onclick="calculator.display.value+='3'">
                <input class="button mathSigns" type="button" value="x" onclick="calculator.display.value+='*'">
                <br />
                <input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value=''">
                <input class="button numbersBtn" type="button" value="0" onclick="calculator.display.value+='0'">
                <input class="button mathSigns pad2" type="button" value="=" onclick="calculator.display.value =eval(calculator.display.value)">
                <input class="button mathSigns pad" type="button" value="/" onclick="calculator.display.value+='/'">
            </form>
        </fieldset>
        <a href="index.html" class="hyperLnk">click here to minimize the calculator</a>
    </div>
    </body>
</html>
